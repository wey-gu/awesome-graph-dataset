---
profiles:
  - small
name: Fraud Detection Dataset
description: |
  Fraud Detection Dataset Generated by Wey's fraud-detection-datagen
homepage: https://github.com/wey-gu/fraud-detection-datagen
video: ""
iframe: ""
screen_capture: "https://raw.githubusercontent.com/wey-gu/fraud-detection-datagen/main/images/fraud_detection_graph_model.svg"
gephi_lite_file: ""
structure_mermaid: |
  graph TD
    A[corp]
    B[application]
    C[phone_num]
    D[device]
    E[person]
    F[applicant]

    A -->|applied_for_loan| B
    B -->|with_phone_num| C
    C -->|used_device| D
    D -->|is_related_to| E
    E -->|worked_for| F

    style A fill:#f9d,stroke:#333,stroke-width:3px;
    style B fill:#fcc,stroke:#333,stroke-width:3px;
    style C fill:#cfc,stroke:#333,stroke-width:3px;
    style D fill:#ccf,stroke:#333,stroke-width:3px;
    style E fill:#a44,stroke:#333,stroke-width:3px;
    style F fill:#18d,stroke:#333,stroke-width:3px;

properties_mermaid: |
  classDiagram
    class corp {
        string corp_name
        string phone_num
        string is_risky
        string risk_comment
    }
    class application {
        string apply_agent_id
        string apply_date
        string application_uuid
        string approval_status
        string application_type
        string rejection_reason
    }
    class phone_num {
        string phone_num
    }
    class device {
        string device_id
    }
    class person {
        string name
    }
    class applicant {
        string name
        string gender
        date birth
        string addr
        string degree
        string occupation
        string year_salary
        string is_risky
        string risk_comment
    }

    applicant --> application : applied_for_loan
    application --> phone_num : with_phone_num
    applicant --> device : used_device
    device --> person : is_related_to
    applicant --> corp : worked_for
    person --> applicant : is_related_to
    person --> phone_num : with_phone_num
    corp --> phone_num : with_phone_num

    style corp fill:#f9d,stroke:#333,stroke-width:3px;
    style applicant fill:#fcc,stroke:#333,stroke-width:3px;
    style application fill:#cfc,stroke:#333,stroke-width:3px;
    style phone_num fill:#ccf,stroke:#333,stroke-width:3px;
    style device fill:#a44,stroke:#333,stroke-width:3px;
    style person fill:#18d,stroke:#333,stroke-width:3px;

license: Apache-2.0
tags:
  - fraud detection
  - loan application
author:
  name: Wey Gu
  email: weyl.gu@gmail.com
contributor:
  name: Wey Gu
  email: weyl.gu@gmail.com
